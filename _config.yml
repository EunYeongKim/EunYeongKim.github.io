  tagline: Developer
  date_format: "%Y/%m/%d"
  sitemap: true # set to true to generate sitemap.xml content

  category_dir: category/
  navigation:
    - title: Algorithm
      url: "/algorithm"
  search: true
  dark_mode: true
  # comment
